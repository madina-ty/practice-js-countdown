<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="title">До нашей встречи с тобой осталось:</div>
    <div class="wrapper">
        <div class="countdown">
            <div class="days">
                <p class="num">00</p>
                <span class="name">days</span>
            </div>
            <div class="hours">
                <p class="num">00</p>
                <span class="name">hours</span>
            </div>
            <div class="minutes">
                <p class="num">00</p>
                <span class="name">minutes</span>
            </div>
            <div class="seconds">
                <p class="num">00</p>
                <span class="name">seconds</span>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
